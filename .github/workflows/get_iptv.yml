name: Get Iptv

on:
  schedule:
    - cron: '0 * * * *'  # æ¯å°æ—¶è¿è¡Œä¸€æ¬¡
      timezone: Asia/Shanghai
  workflow_dispatch:

jobs:
  get_streams:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Create and Run Python script
      run: |
        cat > get_iptv.py << 'EOF'
        import os
        import requests

        os.makedirs("tvlive", exist_ok=True)

        urls = [
            "https://fanmingming.com/txt?url=https://live.fanmingming.com/tv/m3u/ipv6.m3u",
            "https://tv.wekh.eu.org/itv.txt"
        ]

        def ensure_one_blank_line_after_group(lines):
            new_lines = []
            n = len(lines)
            i = 0
            while i < n:
                line = lines[i]
                new_lines.append(line)
                if "#genre#" in line:
                    j = i + 1
                    while j < n and "#genre#" not in lines[j]:
                        new_lines.append(lines[j])
                        j += 1
                    while new_lines and new_lines[-1].strip() == "":
                        new_lines.pop()
                    new_lines.append("")
                    i = j
                else:
                    i += 1
            return new_lines

        with open("tvlive/iptv.txt", "w") as f:
            for url in urls:
                try:
                    r = requests.get(url, timeout=30)
                    r.raise_for_status()
                    lines = r.text.splitlines()
                    lines = ensure_one_blank_line_after_group(lines)
                    f.write("\n".join(lines) + "\n")
                    print(f"âœ… å†…å®¹å·²æˆåŠŸä»Ž {url} ä¿å­˜åˆ° tvlive/iptv.txt æ–‡ä»¶ä¸­")
                except requests.exceptions.RequestException as e:
                    print(f"âŒ è¯·æ±‚å¤±è´¥: {url} - {e}")

        print("ðŸŽ¬ æ‰€æœ‰å†…å®¹å·²å¤„ç†å®Œæ¯•")
        EOF

        python get_iptv.py

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add tvlive/iptv.txt
        git commit -m "Update live streams playlist" --allow-empty
        git push
