name: Get Sxzb

on:
  schedule:
    - cron: '0 */6 * * *'  # æ¯ 6 å°æ—¶è¿è¡Œä¸€æ¬¡
      timezone: Asia/Shanghai
  workflow_dispatch:

jobs:
  get_streams:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Create å’Œ Run Python script
      run: |
        cat > get_iptv.py << 'EOF'
        import requests

        urls = [
            "https://tv.wekh.eu.org/sxzb.txt",
            "https://tv.wekh.eu.org/itv.txt"
        ]

        def ensure_blank_line_before_genre(text: str) -> str:
            """ç¡®ä¿æ¯ä¸ª #genre# å‰è‡³å°‘æœ‰ä¸€ä¸ªç©ºè¡Œ"""
            lines = text.splitlines()
            new_lines = []
            for i, line in enumerate(lines):
                if line.strip().endswith("#genre#"):
                    if i > 0 and lines[i - 1].strip() != "":
                        new_lines.append("")
                new_lines.append(line)
            return "\n".join(new_lines)

        def remove_duplicate_lines(text: str) -> str:
            """å»æ‰å®Œå…¨ç›¸åŒçš„é‡å¤è¡Œï¼ˆä¿ç•™é¡ºåºï¼‰"""
            seen = set()
            result = []
            for line in text.splitlines():
                # ä¿ç•™ç©ºè¡Œ
                if line.strip() == "":
                    result.append("")
                    continue
                if line not in seen:
                    seen.add(line)
                    result.append(line)
            return "\n".join(result)

        with open("tvlive/iptv.txt", "w") as file:
            all_content = []

            for url in urls:
                try:
                    response = requests.get(url)
                    response.raise_for_status()
                    playlist = response.text

                    playlist = ensure_blank_line_before_genre(playlist)
                    all_content.append(playlist)
                    print(f"âœ… å†…å®¹å·²æˆåŠŸä» {url} è·å–")

                except requests.exceptions.RequestException as e:
                    print(f"âŒ è¯·æ±‚å¤±è´¥: {url} - {e}")

            # åˆå¹¶æ‰€æœ‰å†…å®¹
            combined = "\n".join(all_content)

            # å»é‡
            combined = remove_duplicate_lines(combined)

            # ç»“å°¾åŠ æ¢è¡Œ
            if not combined.endswith('\n'):
                combined += '\n'

            file.write(combined)
            print("ğŸ¬ æ‰€æœ‰å†…å®¹å·²å¤„ç†å®Œæ¯•ï¼Œæ–‡ä»¶å·²ä¿å­˜åˆ° tvlive/iptv.txt")
        EOF

        python get_iptv.py

    - name: Commit å’Œ push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add tvlive/iptv.txt
        git commit -m "Update live streams playlist" --allow-empty
        git push
