name: Get Sxlt

on:
  schedule:
    - cron: '0 */6 * * *'
      timezone: Asia/Shanghai
  workflow_dispatch:

jobs:
  get_streams:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Create 和 Run Python script
      run: |
        cat > get_iptv.py << 'EOF'
        import requests

        urls = [
            "https://tv.wekh.eu.org/sxlt.txt",
            "https://tv.wekh.eu.org/itv.txt"
        ]

        def ensure_one_blank_line_after_group(lines):
            new_lines = []
            n = len(lines)
            i = 0
            while i < n:
                line = lines[i]
                new_lines.append(line)
                if "#genre#" in line:
                    j = i + 1
                    while j < n and "#genre#" not in lines[j]:
                        new_lines.append(lines[j])
                        j += 1
                    # 删除分组尾部多余空行
                    while new_lines and new_lines[-1].strip() == "":
                        new_lines.pop()
                    # 添加一行空行
                    new_lines.append("")
                    i = j
                else:
                    i += 1
            return new_lines

        with open("tvlive/iptv.txt", "w") as f:
            first_file = True
            for url in urls:
                try:
                    r = requests.get(url)
                    r.raise_for_status()
                    lines = r.text.splitlines()
                    lines = ensure_one_blank_line_after_group(lines)

                    if not first_file:
                        # 如果上一文件末尾不是空行，则添加一行空行
                        if f.tell() > 0:
                            f.write("\n")
                    first_file = False

                    f.write("\n".join(lines) + "\n")
                    print(f"✅ 内容已成功从 {url} 保存到 tvlive/iptv.txt 文件中")
                except requests.exceptions.RequestException as e:
                    print(f"❌ 请求失败: {url} - {e}")

        print("🎬 所有内容已处理完毕")
        EOF

        python get_iptv.py

    - name: Commit 和 push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add tvlive/iptv.txt
        git commit -m "Update live streams playlist" --allow-empty
        git push
