name: Get Sxlt

on:
  schedule:
    - cron: '0 */6 * * *'  # 每 6 小时运行一次
      timezone: Asia/Shanghai
  workflow_dispatch:

jobs:
  get_streams:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Create 和 Run Python script
      run: |
        cat > get_iptv.py << 'EOF'
        import requests

        urls = [
            "https://tv.wekh.eu.org/sxlt.txt",
            "https://tv.wekh.eu.org/itv.txt"
        ]

        def ensure_blank_line_before_genre(text: str) -> str:
            """确保每个 #genre# 前至少有一个空行"""
            lines = text.splitlines()
            new_lines = []
            for i, line in enumerate(lines):
                if line.strip().endswith("#genre#"):
                    # 如果上一行不是空行，则在前面插入空行
                    if i > 0 and lines[i - 1].strip() != "":
                        new_lines.append("")
                new_lines.append(line)
            return "\n".join(new_lines)

        with open("tvlive/iptv.txt", "w") as file:
            for url in urls:
                try:
                    response = requests.get(url)
                    response.raise_for_status()
                    playlist = response.text

                    # 保证 #genre# 前有空行
                    playlist = ensure_blank_line_before_genre(playlist)

                    if not playlist.endswith('\n'):
                        playlist += '\n'

                    file.write(playlist)
                    print(f"✅ 内容已成功从 {url} 保存到 tvlive/iptv.txt 文件中")

                except requests.exceptions.RequestException as e:
                    print(f"❌ 请求失败: {url} - {e}")

        print("🎬 所有内容已处理完毕")
        EOF

        python get_iptv.py

    - name: Commit 和 push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add tvlive/iptv.txt
        git commit -m "Update live streams playlist" --allow-empty
        git push
