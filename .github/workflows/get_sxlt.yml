name: Get Sxlt

on:
  schedule:
    - cron: '0 */6 * * *'
      timezone: Asia/Shanghai
  workflow_dispatch:

jobs:
  get_streams:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Create å’Œ Run Python script
      run: |
        cat > get_iptv.py << 'EOF'
        import requests

        urls = [
            "https://tv.wekh.eu.org/sxlt.txt",
            "https://tv.wekh.eu.org/itv.txt"
        ]

        def ensure_one_blank_line_after_group(text: str) -> str:
            lines = text.splitlines()
            n = len(lines)
            header_idxs = [i for i, line in enumerate(lines) if "#genre#" in line]
            new_lines = []
            for idx, h in enumerate(header_idxs):
                end = header_idxs[idx + 1] if idx + 1 < len(header_idxs) else n
                last_line_idx = end - 1
                # å°†åˆ†ç»„å†…å†…å®¹åŠ å…¥ new_lines
                for i in range(h, end):
                    new_lines.append(lines[i])
                # åˆ é™¤åŸæœ¬å¤šä½™ç©ºè¡Œ
                while last_line_idx + 1 < len(lines) and lines[last_line_idx + 1].strip() == "":
                    last_line_idx += 1
                # æ·»åŠ ä¸€è¡Œç©ºè¡Œ
                if new_lines[-1].strip() != "":
                    new_lines.append("")

            # æ·»åŠ æœ«å°¾å¯èƒ½æœªè¦†ç›–çš„è¡Œ
            if not header_idxs or header_idxs[0] > 0:
                pre_lines = lines[:header_idxs[0]] if header_idxs else lines
                for line in pre_lines:
                    new_lines.insert(0, line)

            return "\n".join(new_lines)

        with open("tvlive/iptv.txt", "w") as file:
            for url in urls:
                try:
                    response = requests.get(url)
                    response.raise_for_status()
                    playlist = response.text
                    playlist = ensure_one_blank_line_after_group(playlist)
                    if not playlist.endswith('\n'):
                        playlist += '\n'
                    file.write(playlist)
                    print(f"âœ… å†…å®¹å·²æˆåŠŸä» {url} ä¿å­˜åˆ° tvlive/iptv.txt æ–‡ä»¶ä¸­")
                except requests.exceptions.RequestException as e:
                    print(f"âŒ è¯·æ±‚å¤±è´¥: {url} - {e}")

        print("ğŸ¬ æ‰€æœ‰å†…å®¹å·²å¤„ç†å®Œæ¯•")
        EOF

        python get_iptv.py

    - name: Commit å’Œ push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add tvlive/iptv.txt
        git commit -m "Update live streams playlist" --allow-empty
        git push
