      timezone: Asia/Shanghai
  workflow_dispatch:

jobs:
  get_streams:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Create å’Œ Run Python script
      run: |
        cat > get_iptv.py << 'EOF'
        import requests

        urls = [
            "https://tv.wekh.eu.org/sxlt.txt",
            "https://tv.wekh.eu.org/itv.txt"
        ]

        def ensure_blank_line_before_genre(text: str) -> str:
            """ç¡®ä¿æ¯ä¸ª #genre# å‰è‡³å°‘æœ‰ä¸€ä¸ªç©ºè¡Œ"""
            lines = text.splitlines()
            new_lines = []
            for i, line in enumerate(lines):
                if line.strip().endswith("#genre#"):
                    # å¦‚æœä¸Šä¸€è¡Œä¸æ˜¯ç©ºè¡Œï¼Œåˆ™åœ¨å‰é¢æ’å…¥ç©ºè¡Œ
                    if i > 0 and lines[i - 1].strip() != "":
                        new_lines.append("")
                new_lines.append(line)
            return "\n".join(new_lines)

        with open("tvlive/iptv.txt", "w") as file:
            for url in urls:
                try:
                    response = requests.get(url)
                    response.raise_for_status()
                    playlist = response.text

                    # ä¿è¯ #genre# å‰æœ‰ç©ºè¡Œ
                    playlist = ensure_blank_line_before_genre(playlist)

                    if not playlist.endswith('\n'):
                        playlist += '\n'

                    file.write(playlist)
                    print(f"âœ… å†…å®¹å·²æˆåŠŸä» {url} ä¿å­˜åˆ° tvlive/iptv.txt æ–‡ä»¶ä¸­")

                except requests.exceptions.RequestException as e:
                    print(f"âŒ è¯·æ±‚å¤±è´¥: {url} - {e}")

        print("ğŸ¬ æ‰€æœ‰å†…å®¹å·²å¤„ç†å®Œæ¯•")
        EOF

        python get_iptv.py

    - name: Commit å’Œ push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add tvlive/iptv.txt
        git commit -m "Update live streams playlist" --allow-empty
        git push
