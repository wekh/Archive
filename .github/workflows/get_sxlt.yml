name: Get Sxlt

on:
  schedule:
    - cron: '0 */6 * * *'
      timezone: Asia/Shanghai
  workflow_dispatch:

jobs:
  get_streams:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Create å’Œ Run Python script
      run: |
        cat > get_iptv.py << 'EOF'
        import requests

        urls = [
            "https://tv.wekh.eu.org/sxlt.txt",
            "https://tv.wekh.eu.org/itv.txt"
        ]

        def ensure_one_blank_line_after_group(lines):
            new_lines = []
            n = len(lines)
            i = 0
            while i < n:
                line = lines[i]
                new_lines.append(line)
                if "#genre#" in line:
                    j = i + 1
                    while j < n and "#genre#" not in lines[j]:
                        new_lines.append(lines[j])
                        j += 1
                    # åˆ é™¤åˆ†ç»„å°¾éƒ¨å¤šä½™ç©ºè¡Œ
                    while new_lines and new_lines[-1].strip() == "":
                        new_lines.pop()
                    # æ·»åŠ ä¸€è¡Œç©ºè¡Œ
                    new_lines.append("")
                    i = j
                else:
                    i += 1
            return new_lines

        with open("tvlive/iptv.txt", "w") as f:
            first_file = True
            for url in urls:
                try:
                    r = requests.get(url)
                    r.raise_for_status()
                    lines = r.text.splitlines()
                    lines = ensure_one_blank_line_after_group(lines)

                    if not first_file:
                        # å¦‚æœä¸Šä¸€æ–‡ä»¶æœ«å°¾ä¸æ˜¯ç©ºè¡Œï¼Œåˆ™æ·»åŠ ä¸€è¡Œç©ºè¡Œ
                        if f.tell() > 0:
                            f.write("\n")
                    first_file = False

                    f.write("\n".join(lines) + "\n")
                    print(f"âœ… å†…å®¹å·²æˆåŠŸä» {url} ä¿å­˜åˆ° tvlive/iptv.txt æ–‡ä»¶ä¸­")
                except requests.exceptions.RequestException as e:
                    print(f"âŒ è¯·æ±‚å¤±è´¥: {url} - {e}")

        print("ğŸ¬ æ‰€æœ‰å†…å®¹å·²å¤„ç†å®Œæ¯•")
        EOF

        python get_iptv.py

    - name: Commit å’Œ push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add tvlive/iptv.txt
        git commit -m "Update live streams playlist" --allow-empty
        git push
