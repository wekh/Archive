<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6d8eff;
            --primary-light: #f0f4ff;
            --secondary: #8b7fff;
            --accent: #a88fff;
            --text: #334155;
            --text-light: #64748b;
            --bg: #fafbfe;
            --card-bg: #ffffff;
            --border: #e2e8f0;
            --success: #10b981;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.03);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.03);
            --radius: 14px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            touch-action: manipulation;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            position: fixed;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            text-align: center;
            padding: 70px 0 50px;
        }

        .site-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .site-subtitle {
            font-size: 1.1rem;
            color: var(--text-light);
            max-width: 500px;
            margin: 0 auto;
            font-weight: 400;
        }

        .section {
            margin-bottom: 50px;
        }

        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .section-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--primary-light);
            color: var(--primary);
            margin-right: 14px;
            font-size: 18px;
        }

        .section-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text);
        }

        .resource-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
            margin-bottom: 30px;
        }

        .resource-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 16px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
            overflow: hidden;
            min-height: 140px;
            border: 1px solid var(--border);
            cursor: pointer;
        }

        .resource-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-light);
            background: var(--primary-light);
        }

        .card-header {
            margin-bottom: 8px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .card-icon {
            width: 48px;
            height: 48px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            font-size: 20px;
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
        }

        .card-icon::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.3) 0%,
                rgba(255, 255, 255, 0.1) 40%,
                rgba(255, 255, 255, 0) 60%
            );
            transform: rotate(30deg);
            transition: all 0.3s ease;
        }

        .resource-card:hover .card-icon::before {
            transform: rotate(30deg) translate(10px, 10px);
        }

        .card-title-container {
            flex: 1;
            min-width: 0;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text);
            line-height: 1.3;
            margin-bottom: 4px;
        }

        .card-description {
            color: var(--text-light);
            margin-bottom: 12px;
            flex-grow: 1;
            font-size: 0.85rem;
            line-height: 1.4;
        }

        .url-container {
            display: flex;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 6px;
            margin-bottom: 0;
            border: 1px solid var(--border);
            min-height: 36px;
            align-items: center;
            padding: 0 10px;
        }

        .url-text {
            flex-grow: 1;
            font-family: monospace;
            font-size: 0.8rem;
            color: #000000;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .action-indicator {
            position: absolute;
            top: 12px;
            right: 12px;
            opacity: 0;
            color: var(--primary);
            transition: opacity 0.3s ease;
            font-size: 1rem;
        }

        .resource-card:hover .action-indicator {
            opacity: 1;
        }

        .footer {
            text-align: center;
            padding: 60px 0 40px;
            color: var(--text-light);
            font-size: 0.9rem;
            margin-top: 40px;
        }

        .footer::before {
            content: '';
            display: block;
            width: 100px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--border), transparent);
            margin: 0 auto 30px;
        }

        .copy-notification {
            position: fixed;
            top: 24px;
            right: 24px;
            background: var(--text);
            color: white;
            padding: 14px 22px;
            border-radius: 10px;
            box-shadow: var(--shadow-lg);
            z-index: 1000;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s, transform 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .copy-notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .resource-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .section-title {
                font-size: 1.2rem;
            }
            
            .resource-card {
                padding: 14px;
                min-height: 130px;
            }
            
            .site-title {
                font-size: 2rem;
            }
            
            .site-subtitle {
                font-size: 1rem;
            }
            
            .header {
                padding: 50px 0 40px;
            }
            
            .card-title {
                font-size: 1rem;
            }
            
            .card-description {
                font-size: 0.8rem;
            }
            
            .card-icon {
                width: 44px;
                height: 44px;
                font-size: 18px;
            }
        }
    </style>
</head>

        // 防止缩放和双击放大的额外措施
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });
        
        document.addEventListener('gesturestart', function(event) {
            event.preventDefault();
        });
        
        document.addEventListener('gesturechange', function(event) {
            event.preventDefault();
        });
        
        document.addEventListener('gestureend', function(event) {
            event.preventDefault();
        });
        
        // 防止双击缩放
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        
        document.addEventListener('DOMContentLoaded', function() {
            const app = document.getElementById('app');
            const copyNotification = document.getElementById('copy-notification');
            
            // 渲染整个页面 - 简化结构
            function renderPage() {
                const html = sections.map(section => `
                    <div class="section">
                        <div class="section-header">
                            <div class="section-icon">
                                <i class="fas fa-${section.icon}"></i>

                        </div>
                        <div class="resource-grid">
                            ${section.items.map(item => createCardHTML(item, section.cardIcon)).join('')}
                        </div>
                    </div>
                `).join('');
                app.innerHTML = html;
            }
            
            // 创建卡片HTML
            function createCardHTML(item, cardIcon) {
                const actionIcon = item.type === 'visit' ? 'fa-external-link-alt' : 'fa-copy';
                return `
                    <div class="resource-card" data-url="${item.url}" data-type="${item.type}">
                        <div class="card-header">
                            <div class="card-icon">
                                <i class="fas fa-${cardIcon}"></i>
                            </div>
                            <div class="card-title-container">
                                <h2 class="card-title">${item.title}</h2>
                                <p class="card-description">${item.desc}</p>
                            </div>
                        </div>
                        <div class="url-container">
                            <div class="url-text">${item.url}</div>
                        </div>
                        <div class="action-indicator">
                            <i class="fas ${actionIcon}"></i>
                        </div>
                    </div>
                `;
            }
            
            // 初始渲染
            renderPage();
            
            // 卡片点击功能
            document.addEventListener('click', function(e) {
                if (e.target.closest('.resource-card')) {
                    const card = e.target.closest('.resource-card');
                    const url = card.getAttribute('data-url');
                    const type = card.getAttribute('data-type');
                    
                    if (type === 'visit') {
                        window.open(url, '_blank');
                    } else {
                        copyToClipboard(url, '已复制到剪贴板');
                    }
                }
            });
            
            // 复制到剪贴板函数
            function copyToClipboard(text, message) {
                navigator.clipboard.writeText(text).then(() => {
                    showNotification(message);
                }).catch(err => {
                    console.error('复制失败:', err);
                    // 备用复制方法
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    showNotification(message);
                });
            }
            
            // 显示通知
            function showNotification(message) {
                copyNotification.querySelector('span').textContent = message;
                copyNotification.classList.add('show');
                
                setTimeout(() => {
                    copyNotification.classList.remove('show');
                }, 2000);
            }
        });
