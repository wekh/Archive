<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>订阅节点</title>
    <meta name="description" content="订阅节点与部署资源">
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6d8eff;
            --primary-light: #f0f4ff;
            --secondary: #8b7fff;
            --accent: #a88fff;
            --text: #334155;
            --text-light: #64748b;
            --bg: #fafbfe;
            --card-bg: #ffffff;
            --border: #e2e8f0;
            --success: #10b981;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.03);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.03);
            --radius: 14px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            touch-action: manipulation;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            position: fixed;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            text-align: center;
            padding: 70px 0 50px;
        }

        .site-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .site-subtitle {
            font-size: 1.1rem;
            color: var(--text-light);
            max-width: 500px;
            margin: 0 auto;
            font-weight: 400;
        }

        .section {
            margin-bottom: 50px;
        }

        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .section-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--primary-light);
            color: var(--primary);
            margin-right: 14px;
            font-size: 18px;
        }

        .section-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 22px;
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 24px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            display: flex;
            align-items: flex-start;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border);
            min-height: 120px;
            height: 100%;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-light);
        }

        .copy-card {
            cursor: pointer;
        }

        .copy-card:hover {
            background: var(--primary-light);
        }

        .card-icon {
            width: 52px;
            height: 52px;
            border-radius: 12px;
            margin-right: 18px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            background: var(--primary-light);
            color: var(--primary);
        }

        .copy-card .card-icon {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
        }

        .card-content {
            flex: 1;
            min-width: 0;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .card-title {
            font-size: 1.15rem;
            font-weight: 600;
            color: var(--text);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }

        .card-desc {
            font-size: 0.9rem;
            color: var(--text-light);
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            flex: 1;
        }

        .url-preview {
            font-size: 0.8rem;
            color: var(--text-light);
            background: rgba(0, 0, 0, 0.03);
            padding: 8px 12px;
            border-radius: 8px;
            margin-top: 10px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            border: 1px solid var(--border);
        }

        .footer {
            text-align: center;
            padding: 60px 0 40px;
            color: var(--text-light);
            font-size: 0.9rem;
            margin-top: 40px;
        }

        .footer::before {
            content: '';
            display: block;
            width: 100px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--border), transparent);
            margin: 0 auto 30px;
        }

        .toast {
            position: fixed;
            top: 24px;
            right: 24px;
            background: var(--text);
            color: white;
            padding: 14px 22px;
            border-radius: 10px;
            box-shadow: var(--shadow-lg);
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .toast::before {
            content: '\f00c';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            margin-right: 10px;
        }

        .toast.show {
            transform: translateX(0);
        }

        .copy-indicator {
            position: absolute;
            top: 16px;
            right: 16px;
            opacity: 0;
            color: var(--primary);
            transition: opacity 0.3s ease;
        }

        .copy-card:hover .copy-indicator {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .section-title {
                font-size: 1.2rem;
            }
            
            .card {
                padding: 20px;
                min-height: 110px;
            }
            
            .site-title {
                font-size: 2rem;
            }
            
            .site-subtitle {
                font-size: 1rem;
            }
            
            .header {
                padding: 50px 0 40px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="site-title">订阅节点</h1>
            <p class="site-subtitle">汇聚实用订阅链接与部署资源，让网络生活更便捷</p>
        </div>

        <!-- 所有内容将通过JavaScript自动生成 -->
        <div id="app"></div>
        
        <div class="footer">
            <p>星光满载 初心不改 © 2024 wekh</p>
        </div>
    </div>
    
    <div id="toast" class="toast">复制成功！</div>

    <script>
        // 所有数据集中配置
        const sections = [
            {
                id: 'subscriptions',
                title: '订阅节点',
                icon: 'share-alt',
                type: 'copy',
                desc: '点击复制订阅链接',
                items: [
                    { title: "汇聚订阅", url: "https://mar.haxtop.ggff.net/?sub", icon: "link" },
                    { title: "周润发", url: "https://d.zrf.me/lsm", icon: "link" },
                    { title: "Trojan", url: "https://trojanfree.1949-10-01.top/qmsdh.com", icon: "link" },
                    { title: "Trojan", url: "https://666.cmliuliuliu.ggff.net/CMzhenliu", icon: "link" },
                    { title: "Trojan", url: "https://baipiaoge666.pages.dev/CMzhenliu?sub", icon: "link" },
                    { title: "Vless", url: "https://sub.danfeng.eu.org/sub?uuid=b5544203-55e3-426e-92f1-0684c93f9829&host=snippet.danfeng.site", icon: "link" },
                    { title: "自建VLESS", url: "https://wwkh.eu.org/vless", icon: "link" },
                    { title: "自建TROJAN", url: "https://wwkh.eu.org/trojan", icon: "link" },
                    { title: "自建Snippets", url: "https://wwkh.eu.org/snippets", icon: "link" }
                ]
            },
            {
                id: 'deployments',
                title: '部署源码',
                icon: 'code',
                type: 'link',
                desc: '点击打开部署源码页面',
                items: [
                    { title: "Vless 部署源码", url: "https://raw.githubusercontent.com/yonggekkk/Cloudflare-vless-trojan/refs/heads/main/Vless_workers_pages/nat64%E5%A5%97%E5%A3%B3%E7%89%88%E6%B7%B7%E6%B7%86.js", icon: "file-code" },
                    { title: "Trojan 部署源码", url: "https://raw.githubusercontent.com/yonggekkk/Cloudflare-vless-trojan/refs/heads/main/Trojan_workers_pages/_worker%E6%B7%B7%E6%B7%86.js", icon: "file-code" },
                    { title: "Snippets 部署源码", url: "https://bp.sub.cmliussss.net/", icon: "file-code" }
                ]
            },
            {
                id: 'proxies',
                title: 'ProxyIP',
                icon: 'globe',
                type: 'copy',
                desc: '点击复制代理IP链接',
                items: [
                    { title: "美国", url: "ProxyIP.US.CMLiussss.net", icon: "network-wired" },
                    { title: "新加坡", url: "ProxyIP.SG.CMLiussss.net", icon: "network-wired" },
                    { title: "日本", url: "ProxyIP.JP.CMLiussss.net", icon: "network-wired" },
                    { title: "韩国", url: "ProxyIP.KR.CMLiussss.net", icon: "network-wired" },
                    { title: "英国", url: "ProxyIP.GB.CMLiussss.net", icon: "network-wired" },
                    { title: "甲骨文", url: "ProxyIP.Oracle.cmliussss.net", icon: "network-wired" }
                ]
            }
        ];

        // 防止缩放和双击放大的额外措施
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });
        
        document.addEventListener('gesturestart', function(event) {
            event.preventDefault();
        });
        
        document.addEventListener('gesturechange', function(event) {
            event.preventDefault();
        });
        
        document.addEventListener('gestureend', function(event) {
            event.preventDefault();
        });
        
        // 防止双击缩放
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        
        document.addEventListener('DOMContentLoaded', function() {
            // 渲染整个页面
            renderPage();
            
            // 复制功能
            document.addEventListener('click', function(e) {
                if (e.target.closest('.copy-card')) {
                    const card = e.target.closest('.copy-card');
                    const url = card.getAttribute('data-url');
                    copyToClipboard(url);
                }
            });
            
            // 复制到剪贴板函数
            function copyToClipboard(text) {
                navigator.clipboard.writeText(text).then(() => {
                    showToast('复制成功！');
                }).catch(err => {
                    console.error('复制失败:', err);
                    // 备用复制方法
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    showToast('复制成功！');
                });
            }
            
            // 显示通知
            function showToast(message) {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.classList.add('show');
                setTimeout(function() {
                    toast.classList.remove('show');
                }, 2000);
            }

            // 渲染整个页面
            function renderPage() {
                const app = document.getElementById('app');
                const html = sections.map(section => `
                    <div class="section">
                        <div class="section-header">
                            <div class="section-icon">
                                <i class="fas fa-${section.icon}"></i>
                            </div>
                            <h2 class="section-title">${section.title}</h2>
                        </div>
                        <div class="grid" id="${section.id}-grid">
                            ${section.items.map(item => 
                                section.type === 'link' ? 
                                `<a href="${item.url}" target="_blank" class="card link-card" data-url="${item.url}">
                                    <div class="card-icon">
                                        <i class="fas fa-${item.icon}"></i>
                                    </div>
                                    <div class="card-content">
                                        <div class="card-header">
                                            <div class="card-title">${item.title}</div>
                                        </div>
                                        <div class="card-desc">${section.desc}</div>
                                        <div class="url-preview">${item.url}</div>
                                    </div>
                                </a>` :
                                `<div class="card copy-card" data-url="${item.url}">
                                    <div class="card-icon">
                                        <i class="fas fa-${item.icon}"></i>
                                    </div>
                                    <div class="card-content">
                                        <div class="card-header">
                                            <div class="card-title">${item.title}</div>
                                        </div>
                                        <div class="card-desc">${section.desc}</div>
                                        <div class="url-preview">${item.url}</div>
                                    </div>
                                    <div class="copy-indicator">
                                        <i class="fas fa-copy"></i>
                                    </div>
                                </div>`
                            ).join('')}
                        </div>
                    </div>
                `).join('');
                app.innerHTML = html;
            }
        });
    </script>
</body>
</html>
