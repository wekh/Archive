<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.ico">
    <title>北京时间实时显示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: clamp(1rem, 3vw, 1.2rem);
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .clock-container {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .time-display {
            font-size: clamp(2rem, 8vw, 3.5rem);
            font-weight: bold;
            margin: 15px 0;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
            line-height: 1.3;
        }
        
        .sun-info {
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            margin-top: 15px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: inline-block;
        }
        
        .info-section {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 30px;
            justify-content: center;
        }
        
        .info-card {
            flex: 1;
            min-width: 250px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 18px;
            text-align: left;
        }
        
        .info-card h3 {
            margin-bottom: 12px;
            font-size: 1.2rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 8px;
        }
        
        .info-card p {
            line-height: 1.5;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }
        
        .highlight {
            color: #ffeb3b;
            font-weight: bold;
        }
        
        .footer {
            text-align: center;
            font-size: 0.8rem;
            opacity: 0.8;
            margin-top: auto;
            padding: 10px 0;
        }
        
        .footer a {
            color: #fff;
            text-decoration: none;
            transition: opacity 0.3s;
        }
        
        .footer a:hover {
            opacity: 0.7;
            text-decoration: underline;
        }
        
        .separator {
            margin: 0 8px;
        }
        
        /* 小屏幕设备优化 */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
                border-radius: 15px;
            }
            
            .clock-container {
                padding: 15px;
                margin: 15px 0;
            }
            
            .time-display {
                margin: 10px 0;
            }
            
            .sun-info {
                padding: 10px;
                margin-top: 10px;
            }
            
            .info-card {
                min-width: 100%;
                padding: 15px;
            }
            
            .footer {
                font-size: 0.75rem;
            }
            
            .separator {
                margin: 0 5px;
            }
        }
        
        /* 中等屏幕设备优化 */
        @media (min-width: 481px) and (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .info-card {
                min-width: calc(50% - 10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>北京时间实时显示</h1>
        <p class="subtitle">基于国际标准时间的中国标准时间 (UTC+8)</p>
        
        <div class="clock-container">
            <div class="time-display">
                <a href="https://time.is/Beijing" id="time_is_link" rel="nofollow" style="font-size:inherit; color:inherit; text-decoration:none">北京时间:</a>
                <span id="Beijing_z43d" style="font-size:inherit"></span>
            </div>
            <div class="sun-info" id="sun-info">
                <!-- 日出日落信息将在这里显示 -->
            </div>
            <script src="//widget.time.is/zh.js"></script>
            <script>
                time_is_widget.init({
                    Beijing_z43d:{
                        template:"TIME<br>DATE", 
                        date_format:"year-monthnum-daynum dname", 
                        coords:"39.9075000,116.3972300"
                    }
                });
                
                // 获取日出日落信息
                setTimeout(function() {
                    // 模拟日出日落时间（实际应用中应从API获取）
                    const sunrise = "06:19";
                    const sunset = "17:43";
                    document.getElementById('sun-info').textContent = `日出: ${sunrise}  日落: ${sunset}`;
                }, 1000);
            </script>
        </div>
        
        <div class="info-section">
            <div class="info-card">
                <h3>关于北京时间</h3>
                <p>北京时间是中国采用的标准时间，属于<span class="highlight">UTC+8时区</span>。</p>
                <p>基于东经120°的平太阳时，作为全国统一的标准时间使用。</p>
            </div>
            
            <div class="info-card">
                <h3>日出日落信息</h3>
                <p>基于北京地理坐标计算，随季节变化。</p>
                <p>夏季日出较早、日落较晚，冬季则相反。</p>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <span>时间数据由 Time.is 提供</span>
        <span class="separator">|</span>
        <a href="https://time.wekh.eu.org/bjtime.apk">下载APP</a>
    </div>
</body>
</html>
