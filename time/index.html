<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>北京时间实时显示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: clamp(10px, 3vw, 30px);
            overflow-x: hidden;
        }
        
        .main-content {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: clamp(15px, 4vw, 30px);
            margin: auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: clamp(10px, 3vw, 20px);
            width: 100%;
        }
        
        h1 {
            font-size: clamp(1.8rem, 6vw, 3rem);
            margin-bottom: clamp(8px, 2vw, 15px);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: clamp(1rem, 3vw, 1.3rem);
            opacity: 0.9;
        }
        
        .clock-container {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: clamp(20px, 5vw, 40px);
            width: 100%;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .time-display {
            font-size: clamp(2rem, 9vw, 4rem);
            font-weight: bold;
            margin: clamp(10px, 3vw, 20px) 0;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
            line-height: 1.3;
            text-align: center;
        }
        
        .sun-info {
            font-size: clamp(1.2rem, 4vw, 1.6rem);
            margin-top: clamp(15px, 4vw, 25px);
            padding: clamp(10px, 3vw, 15px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            text-align: center;
        }
        
        .info-section {
            display: flex;
            flex-wrap: wrap;
            gap: clamp(15px, 4vw, 25px);
            justify-content: center;
            width: 100%;
        }
        
        .info-card {
            flex: 1;
            min-width: min(100%, 300px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: clamp(15px, 4vw, 25px);
            backdrop-filter: blur(8px);
        }
        
        .info-card h3 {
            margin-bottom: clamp(10px, 2vw, 15px);
            font-size: clamp(1.1rem, 3vw, 1.4rem);
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 8px;
        }
        
        .info-card p {
            line-height: 1.5;
            margin-bottom: clamp(6px, 1.5vw, 10px);
            font-size: clamp(0.9rem, 2.5vw, 1rem);
        }
        
        .highlight {
            color: #ffeb3b;
            font-weight: bold;
        }
        
        .footer {
            text-align: center;
            font-size: clamp(0.7rem, 2vw, 0.9rem);
            opacity: 0.8;
            margin-top: clamp(15px, 4vw, 30px);
            padding: clamp(8px, 2vw, 15px) 0;
            width: 100%;
        }
        
        .footer a {
            color: #fff;
            text-decoration: none;
            transition: opacity 0.3s;
        }
        
        .footer a:hover {
            opacity: 0.7;
            text-decoration: underline;
        }
        
        .separator {
            margin: 0 clamp(4px, 1vw, 8px);
        }
        
        /* 大屏幕优化 - 时间卡片与信息卡片对齐 */
        @media (min-width: 768px) {
            .clock-container {
                width: calc(100% - (clamp(15px, 4vw, 25px) * 2));
            }
        }
        
        /* 中等屏幕优化 */
        @media (min-width: 481px) and (max-width: 767px) {
            .clock-container {
                width: calc(100% - (clamp(15px, 4vw, 25px) * 1.5));
            }
        }
        
        /* 超小屏幕优化 */
        @media (max-width: 360px) {
            .main-content {
                gap: 12px;
            }
            
            .clock-container {
                padding: 15px;
                border-radius: 15px;
                width: 100%;
            }
            
            .info-card {
                padding: 12px;
            }
        }
        
        /* 横屏手机优化 */
        @media (max-height: 500px) and (orientation: landscape) {
            body {
                padding: 10px;
            }
            
            .main-content {
                gap: 10px;
            }
            
            .clock-container {
                padding: 15px;
                width: 100%;
            }
            
            .time-display {
                margin: 8px 0;
                font-size: 2.5rem;
            }
            
            .sun-info {
                margin-top: 10px;
                padding: 8px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="header">
            <h1>北京时间实时显示</h1>
            <p class="subtitle">基于国际标准时间的中国标准时间 (UTC+8)</p>
        </div>
        
        <div class="clock-container">
            <div class="time-display">
                <a href="https://time.is/Beijing" id="time_is_link" rel="nofollow" style="font-size:inherit; color:inherit; text-decoration:none">北京时间:</a>
                <span id="Beijing_z43d" style="font-size:inherit"></span>
            </div>
            <div class="sun-info" id="sun-info">
                <!-- 日出日落信息将在这里显示 -->
            </div>
            <script src="//widget.time.is/zh.js"></script>
            <script>
                time_is_widget.init({
                    Beijing_z43d:{
                        template:"TIME<br>DATE", 
                        date_format:"year-monthnum-daynum dname", 
                        coords:"39.9075000,116.3972300"
                    }
                });
                
                // 获取日出日落信息
                setTimeout(function() {
                    // 模拟日出日落时间（实际应用中应从API获取）
                    const sunrise = "06:19";
                    const sunset = "17:43";
                    document.getElementById('sun-info').textContent = `日出: ${sunrise}  日落: ${sunset}`;
                }, 1000);
            </script>
        </div>
        
        <div class="info-section">
            <div class="info-card">
                <h3>关于北京时间</h3>
                <p>北京时间是中国采用的标准时间，属于<span class="highlight">UTC+8时区</span>。</p>
                <p>基于东经120°的平太阳时，作为全国统一的标准时间使用。</p>
            </div>
            
            <div class="info-card">
                <h3>日出日落信息</h3>
                <p>基于北京地理坐标计算，随季节变化。</p>
                <p>夏季日出较早、日落较晚，冬季则相反。</p>
            </div>
        </div>
        
        <div class="footer">
            <span>时间数据由 Time.is 提供</span>
            <span class="separator">|</span>
            <a href="https://time.wekh.eu.org/bjtime.apk">下载APP</a>
        </div>
    </div>
</body>
</html>
