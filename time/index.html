<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>北京时间实时显示</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a2a6c">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        :root {
            --safe-area-inset-top: env(safe-area-inset-top);
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            padding-top: max(15px, var(--safe-area-inset-top));
            padding-bottom: max(15px, var(--safe-area-inset-bottom));
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin-bottom: 40px;
            margin-top: auto;
        }
        
        h1 {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: clamp(1rem, 3vw, 1.2rem);
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .clock-container {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .time-display {
            font-size: clamp(2rem, 8vw, 3.5rem);
            font-weight: bold;
            margin: 15px 0;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
            line-height: 1.3;
        }
        
        .sun-info {
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            margin-top: 15px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: inline-block;
        }
        
        .info-section {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 30px;
            justify-content: center;
        }
        
        .info-card {
            flex: 1;
            min-width: 250px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 18px;
            text-align: left;
        }
        
        .info-card h3 {
            margin-bottom: 12px;
            font-size: 1.2rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 8px;
        }
        
        .info-card p {
            line-height: 1.5;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }
        
        .highlight {
            color: #ffeb3b;
            font-weight: bold;
        }
        
        .footer {
            text-align: center;
            font-size: 0.8rem;
            opacity: 0.8;
            margin-top: auto;
            padding: 10px 0;
            width: 100%;
        }
        
        .footer a {
            color: #fff;
            text-decoration: none;
            transition: opacity 0.3s;
        }
        
        .footer a:hover {
            opacity: 0.7;
            text-decoration: underline;
        }
        
        .separator {
            margin: 0 8px;
        }
        
        /* 状态栏占位空间 */
        .status-bar-spacer {
            height: var(--safe-area-inset-top);
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: transparent;
            z-index: -1;
        }
        
        /* 移动端全屏优化 */
        @media (max-width: 768px) {
            body {
                padding: 0;
                padding-top: var(--safe-area-inset-top);
                padding-bottom: var(--safe-area-inset-bottom);
                justify-content: center;
            }
            
            .container {
                border-radius: 0;
                margin: 0;
                height: 100vh;
                height: 100dvh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                max-width: none;
            }
            
            .clock-container {
                margin: 10px 0;
                padding: 15px;
            }
            
            .time-display {
                margin: 10px 0;
            }
            
            .info-section {
                margin-top: 20px;
                gap: 10px;
            }
            
            .info-card {
                min-width: 100%;
                padding: 15px;
            }
            
            .footer {
                position: absolute;
                bottom: max(10px, var(--safe-area-inset-bottom));
                left: 0;
                right: 0;
                padding: 10px;
            }
        }
        
        /* 小屏幕设备优化 */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .clock-container {
                padding: 12px;
            }
            
            .time-display {
                font-size: clamp(1.8rem, 9vw, 2.8rem);
            }
            
            .sun-info {
                font-size: clamp(1.1rem, 4.5vw, 1.3rem);
                padding: 10px;
                margin-top: 8px;
            }
            
            .info-card {
                padding: 12px;
            }
            
            .info-card h3 {
                font-size: 1.1rem;
            }
            
            .info-card p {
                font-size: 0.9rem;
            }
            
            .footer {
                font-size: 0.75rem;
            }
            
            .separator {
                margin: 0 5px;
            }
        }
        
        /* 横屏模式优化 */
        @media (max-height: 500px) and (orientation: landscape) {
            .container {
                padding: 10px;
            }
            
            .clock-container {
                margin: 5px 0;
                padding: 10px;
            }
            
            .time-display {
                margin: 5px 0;
                font-size: 2rem;
            }
            
            .sun-info {
                margin-top: 5px;
                padding: 8px;
                font-size: 1rem;
            }
            
            .info-section {
                margin-top: 10px;
                gap: 8px;
            }
            
            .info-card {
                padding: 10px;
            }
            
            .info-card h3 {
                font-size: 1rem;
                margin-bottom: 8px;
            }
            
            .info-card p {
                font-size: 0.85rem;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="status-bar-spacer"></div>
    
    <div class="container">
        <h1>北京时间实时显示</h1>
        <p class="subtitle">基于国际标准时间的中国标准时间 (UTC+8)</p>
        
        <div class="clock-container">
            <div class="time-display">
                <a href="https://time.is/Beijing" id="time_is_link" rel="nofollow" style="font-size:inherit; color:inherit; text-decoration:none">北京时间:</a>
                <span id="Beijing_z43d" style="font-size:inherit"></span>
            </div>
            <div class="sun-info" id="sun-info">
                <!-- 日出日落信息将在这里显示 -->
            </div>
            <script src="//widget.time.is/zh.js"></script>
            <script>
                time_is_widget.init({
                    Beijing_z43d:{
                        template:"TIME<br>DATE", 
                        date_format:"year-monthnum-daynum dname", 
                        coords:"39.9075000,116.3972300"
                    }
                });
                
                // 获取日出日落信息
                setTimeout(function() {
                    // 模拟日出日落时间（实际应用中应从API获取）
                    const sunrise = "06:19";
                    const sunset = "17:43";
                    document.getElementById('sun-info').textContent = `日出: ${sunrise}  日落: ${sunset}`;
                }, 1000);
            </script>
        </div>
        
        <div class="info-section">
            <div class="info-card">
                <h3>关于北京时间</h3>
                <p>北京时间是中国采用的标准时间，属于<span class="highlight">UTC+8时区</span>。</p>
                <p>基于东经120°的平太阳时，作为全国统一的标准时间使用。</p>
            </div>
            
            <div class="info-card">
                <h3>日出日落信息</h3>
                <p>基于北京地理坐标计算，随季节变化。</p>
                <p>夏季日出较早、日落较晚，冬季则相反。</p>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <span>时间数据由 Time.is 提供</span>
        <span class="separator">|</span>
        <a href="https://time.wekh.eu.org/bjtime.apk">下载APP</a>
    </div>

    <script>
        // 移动端全屏检测和优化
        if ('standalone' in window.navigator || window.matchMedia('(display-mode: standalone)').matches) {
            document.body.classList.add('standalone');
        }
        
        // 防止缩放
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        });
        
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
