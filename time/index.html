<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- 图标 -->
    <link rel="icon" href="icons/favicon.ico">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    
    <!-- PWA 配置 -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a2a6c">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="北京时间">
    
    <title>北京时间实时显示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        html, body {
            touch-action: manipulation;
            -webkit-overflow-scrolling: touch;
            overflow-x: hidden;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: clamp(10px, 3vw, 30px);
            overflow-x: hidden;
        }
        
        .main-content {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: clamp(15px, 4vw, 30px);
            margin: auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: clamp(10px, 3vw, 20px);
            width: 100%;
        }
        
        h1 {
            font-size: clamp(1.8rem, 6vw, 3rem);
            margin-bottom: clamp(8px, 2vw, 15px);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: clamp(1rem, 3vw, 1.3rem);
            opacity: 0.9;
        }
        
        .clock-container {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: clamp(20px, 5vw, 40px);
            width: 100%;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        
        .time-display {
            font-size: clamp(2rem, 9vw, 4rem);
            font-weight: bold;
            margin: clamp(10px, 3vw, 20px) 0;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
            line-height: 1.3;
        }
        
        .time-is-link {
            color: #fff;
            text-decoration: none;
            transition: opacity 0.3s;
        }
        
        .time-is-link:hover {
            opacity: 0.8;
        }
        
        .info-section {
            display: flex;
            flex-wrap: wrap;
            gap: clamp(15px, 4vw, 25px);
            justify-content: center;
            width: 100%;
        }
        
        .info-card {
            flex: 1;
            min-width: min(100%, 300px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: clamp(15px, 4vw, 25px);
            backdrop-filter: blur(8px);
        }
        
        .info-card h3 {
            margin-bottom: clamp(10px, 2vw, 15px);
            font-size: clamp(1.1rem, 3vw, 1.4rem);
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 8px;
        }
        
        .info-card p {
            line-height: 1.5;
            margin-bottom: clamp(6px, 1.5vw, 10px);
            font-size: clamp(0.9rem, 2.5vw, 1rem);
        }
        
        .highlight {
            color: #ffeb3b;
            font-weight: bold;
        }
        
        .footer {
            text-align: center;
            font-size: clamp(0.7rem, 2vw, 0.9rem);
            opacity: 0.8;
            margin-top: clamp(15px, 4vw, 30px);
            padding: clamp(8px, 2vw, 15px) 0;
            width: 100%;
        }
        
        .footer a {
            color: #fff;
            text-decoration: none;
            transition: opacity 0.3s;
            -webkit-user-select: auto;
            user-select: auto;
        }
        
        .footer a:hover {
            opacity: 0.7;
            text-decoration: underline;
        }
        
        .separator {
            margin: 0 clamp(4px, 1vw, 8px);
        }
        
        /* 大屏幕优化 - 完美对齐 */
        @media (min-width: 768px) {
            .info-section {
                justify-content: space-between;
            }
            
            .info-card {
                flex: 0 1 calc(50% - (clamp(15px, 4vw, 25px) / 2));
                min-width: calc(50% - (clamp(15px, 4vw, 25px) / 2));
            }
            
            .clock-container {
                width: 100%;
            }
        }
        
        /* 超大屏幕优化 */
        @media (min-width: 1200px) {
            .main-content {
                max-width: 1000px;
            }
        }
        
        /* 中等屏幕优化 */
        @media (min-width: 481px) and (max-width: 767px) {
            .info-card {
                flex: 0 1 calc(50% - (clamp(15px, 4vw, 25px) / 2));
                min-width: calc(50% - (clamp(15px, 4vw, 25px) / 2));
            }
        }
        
        /* 超小屏幕优化 */
        @media (max-width: 480px) {
            .info-card {
                flex: 1 1 100%;
                min-width: 100%;
            }
        }
        
        @media (max-width: 360px) {
            .main-content {
                gap: 12px;
            }
            
            .clock-container {
                padding: 15px;
                border-radius: 15px;
            }
            
            .info-card {
                padding: 12px;
            }
        }
        
        /* 横屏手机优化 */
        @media (max-height: 500px) and (orientation: landscape) {
            body {
                padding: 10px;
            }
            
            .main-content {
                gap: 10px;
            }
            
            .clock-container {
                padding: 15px;
            }
            
            .time-display {
                margin: 8px 0;
                font-size: 2.5rem;
            }
        }
        
        /* 防止双击缩放 */
        * {
            -webkit-text-size-adjust: 100%;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="header">
            <h1>北京时间实时显示</h1>
            <p class="subtitle">基于国际标准时间的中国标准时间 (UTC+8)</p>
        </div>
        
        <div class="clock-container">
            <div class="time-display">
                <a href="https://time.is/Beijing" id="time_is_link" class="time-is-link" rel="nofollow">北京时间:</a>
                <span id="Beijing_z43d"></span>
            </div>
            <script src="//widget.time.is/zh.js"></script>
            <script>
                time_is_widget.init({
                    Beijing_z43d:{
                        template:"TIME<br>DATE", 
                        date_format:"year-monthnum-daynum dname"
                    }
                });
            </script>
        </div>
        
        <div class="info-section">
            <div class="info-card">
                <h3>关于北京时间</h3>
                <p>北京时间是中国采用的标准时间，属于<span class="highlight">UTC+8时区</span>。</p>
                <p>基于东经120°的平太阳时，作为全国统一的标准时间使用。</p>
            </div>
            
            <div class="info-card">
                <h3>时区信息</h3>
                <p>北京时间比世界协调时间(UTC)快8小时。</p>
                <p>中国全境统一使用北京时间，不实行夏令时。</p>
            </div>
        </div>
        
        <div class="footer">
            <span>时间数据由 <a href="https://time.is" target="_blank">Time.is</a> 提供</span>
        </div>
    </div>

    <script>
        // 防止双击缩放
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // 防止手势缩放
        document.addEventListener('gesturestart', function(event) {
            event.preventDefault();
        });
        document.addEventListener('gesturechange', function(event) {
            event.preventDefault();
        });
        document.addEventListener('gestureend', function(event) {
            event.preventDefault();
        });

        // 注册 Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker 注册成功: ', registration.scope);
                    })
                    .catch(function(error) {
                        console.log('ServiceWorker 注册失败: ', error);
                    });
            });
        }
    </script>
</body>
</html>
